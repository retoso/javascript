<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="github.com/retoso">
  <title>Salario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="sistema">
     <div class="container">
      <p>Faça um programa que pergunte quanto você ganha por <br>
        hora e o número de horas trabalhadas no mês. Calcule <br>
        e mostre o total do seu salário no referido mês.</p>

      <h1>Sistema para calculo salario mensal!</h1>
      <div class="area">
        <h2>Quanto voce ganha por hora:</h2>
        <input id="vlrHora" type="number">
      </div>
      <div class="area">
        <h2>Horas trabalhadas no mes:</h2>
        <input id="hrDia" type="number">
      </div>

      <button onclick="calculate()">Calcular</button>
      <textarea name="texto_area" id="texto_area" rows="3"></textarea>
    </div>
  </div>
  <script src="script.js"></script>
 
</body>
</html>
