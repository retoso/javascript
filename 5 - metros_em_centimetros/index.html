<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranformar metros em centimetros.</title>
</head>
<body>
    <script>
        let metros = parseFloat(prompt("Informe o valor em metro(s) >"))
        alert("O valor digitado e " + metros + " metro(s) " + " que equivale a " + (metros * 100) + " centimetros.")
    </script>
  
</body>
</html>
